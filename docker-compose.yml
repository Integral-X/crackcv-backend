version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartcv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartcv_dev
      POSTGRES_USER: smartcv
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartcv-network

  # Test PostgreSQL Database
  postgres_test:
    image: postgres:15-alpine
    container_name: smartcv-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartcv_test
      POSTGRES_USER: smartcv
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    networks:
      - smartcv-network

volumes:
  postgres_data:

networks:
  smartcv-network:
    driver: bridge